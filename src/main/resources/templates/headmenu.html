<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <body>
    
		<head th:fragment="head">
			<meta charset="UTF-8"/>
			<title>PP 3_1_1</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

			<!-- See configuration in WebMvConfig.java -->
			<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
				  rel="stylesheet" media="screen"/>


			<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
			<!--    <script th:src="@{/webjars/popper/js/popper.min.js}"></script>-->
			<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

		</head>

		<header th:fragment="header" class="p-3 bg-dark text-white">
			<div class="row">
			  <div class="d-flex justify-content-between flex-wrap align-items-start justify-content-center">
				<ul class="nav ">
					<li class="nav-link px-2 text-white" ><b  sec:authentication="principal.email" >Email</b> with roles: <b sec:authentication="principal.authorities"></b></li>
				</ul>        
				<div class="text-end align-self-center">
					<a href="/logout" class="nav-link px-2 text-white">Logout</a>
				</div>
			  </div>
			</div>
		  </header>
		
		
	<div >
		<div th:fragment="menu" class="d-flex  flex-column align-items-stretch  flex-shrink-0 bg-white" style="width: 200px;">

			<div class="list-group list-group-flush border-bottom scrollarea">
				<!---------------------------admin line----------------------------------->
			  <a  sec:authorize="hasAuthority('ADMIN')" th:href="'/admin'" id="adminPageLink" onclick="showAdminPage()" th:classappend="${isAdmin} ? active :''" class="list-group-item list-group-item-action  py-3 lh-sm" aria-current="true">
				<div class="d-flex w-100 align-items-center justify-content-between">
				  <strong class="mb-1">Admin</strong>
				</div>
			  </a>
				<!----------------------------------admin line-------------------->
			  <a th:href="'/user'" th:classappend="${isAdmin} ? '' : active" id="userPageLink" onclick="showUserPage()" class="list-group-item list-group-item-action py-3 lh-sm">
				<div class="d-flex w-100 align-items-center justify-content-between">
				  <strong class="mb-1">User</strong>
				</div>        
			  </a>      
			</div>
		  </div>
     </div>
  </body>
</html>
